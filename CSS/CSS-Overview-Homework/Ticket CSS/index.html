<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket CSS</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <table id="ticket">
        <thead>
            <tr>
                <th colspan="2">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="ticket-label">Name:</td>
                <td class="ticket-info yellow-colored">
                    <div id="circle"></div>Parker Seidel
                    <div class="red-colored">No Active Support</div>
                </td>
            </tr>
            <tr>
                <td class="ticket-label">Email:</td>
                <td class="ticket-info yellow-colored">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td class="ticket-label">Response Time</td>
                <td class="ticket-info grey-colored">72hours, 60hours left</td>
            </tr>
            <tr>
                <td class="ticket-label">Last Action</td>
                <td class="ticket-info grey-colored">Never been locked.</td>
            </tr>
            <tr>
                <td class="link-public-post" colspan="2">
                    <a href="#" class="yellow-colored">Link to public post</a>
                </td>
            </tr>
            <tr>
                <td class="ticket-label">Status</td>
                <td class="ticket-info orange-colored">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
