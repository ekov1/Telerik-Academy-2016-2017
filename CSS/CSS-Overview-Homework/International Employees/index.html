<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <table id="employees-table" cellspacing="0">
        <thead>
            <tr>
                <th class="contact-name">Contact name</th>
                <th class="city">City</th>
                <th class="country">Country</th>
                <th class="promoted">Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="images/germany-flag.png" alt="Germany flag"> Germany
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mexico-flag.png" alt="Mexico flag"> Mexico
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mexico-flag.png" alt="Mexico flag"> Mexico
                </td>
                <td>
                    <input type="checkbox" checked="checked">
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/uk-flag.png" alt="UK flag"> UK
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
