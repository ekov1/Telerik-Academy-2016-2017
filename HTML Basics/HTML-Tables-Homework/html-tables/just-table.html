<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just Table</title>
    <link rel="stylesheet" href="styles/just-table-style.css">
</head>

<body>
    <table border="2px" cellpadding="2px" cellspacing="1px" id="alphabet-table">
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="center-aligned">A</td>
            <td class="right-aligned">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td class="center-aligned">D</td>
            <td class="center-aligned">E</td>
            <td class="center-aligned">F</td>
            <td class="right-aligned">G</td>
        </tr>
        <tr>
            <td class="center-aligned">H</td>
            <td colspan="2" class="center-aligned">I</td>
            <td rowspan="2" class="right-aligned bottom-aligned">J</td>
        </tr>
        <tr>
            <td class="center-aligned">K</td>
            <td class="center-aligned">L</td>
            <td class="center-aligned">M</td>
        </tr>
        <tr>
            <td class="right-aligned">N</td>
            <td colspan="4" class="center-aligned">O</td>
        </tr>
    </table>
</body>

</html>
