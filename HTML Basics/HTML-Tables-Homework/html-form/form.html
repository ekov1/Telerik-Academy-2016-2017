<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="member-form" action="get">
        <div>
            <label for="member-name">
                Member name :
            </label>
            <input type="text" id="member-name">
            <span class="required">*req</span>
        </div>
        <div>
            <label for="member-email">
                Email :
            </label>
            <input type="email" id="member-email">
            <span class="required">*req</span>
        </div>
        <div>
            <label for="member-school">
                School :
            </label>
            <input type="text">
            <span class="required">*req</span>
        </div>
        <input type="image" src="images/submit-button.png" id="submit-button">
    </form>
</body>

</html>
